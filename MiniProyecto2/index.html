<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calcu.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Tip calculator app</title>


</head>

<body>

  <div class="container" style="display: inline;">
    <div style="width:100px;">
      <label>Bill</label>
      <input id="bill" type="text" name="bill">
    </div>
  </div>

  <div class="container" style="display: inline; width:150px;">
    <label>Select Tip %</label>
    <section>
      <button id ="cinco" type="button" class="btn btn-secondary btn-lg" style="background-color:hsl(180, 36%, 20%);">5 %</button>
      <button id ="diez" type="button" class="btn btn-secondary btn-lg" style="background-color:hsl(180, 36%, 20%);">10 %</button>
      <button id ="quince" type="button" class="btn btn-secondary btn-lg" style="background-color:hsl(180, 36%, 20%);">15 %</button>
      <button id ="veinteCinco" type="button" class="btn btn-secondary btn-lg" style="background-color:hsl(180, 36%, 20%);">25 %</button>
      <button id ="cincuenta" type="button" class="btn btn-secondary btn-lg" style="background-color:hsl(180, 36%, 20%);">50 %</button>
    </section>
  </div>

  
  <div style="width: 200px;">
  <label>Number of People</label>
  <img src="./images/icon-person.svg"/>
    <input id="people" type="text" name="people" value="0">
    <span id="textpeople"></span>


  </div>

  <div  id="totales" class="card">
    <label>Tip Amount </label>
    

    <span id="totalPropina" style="color:aqua;">$0.00 /person</span>

    <br>
    <label>Total</label>
    <span id="amount" style="color:aqua;"> $0.00 /person  </span>

    <br>
    <button id="reset" name="reset" class="btn btn-primary" type="button" style="background-color:hsl(180, 75%, 61%);color:black;">Reset</button>
  </div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
